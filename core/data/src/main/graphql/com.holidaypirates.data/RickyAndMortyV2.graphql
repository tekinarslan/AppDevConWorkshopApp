query GetCharacter($id: ID!){
    character(id: $id) {
        ...CharacterDetail
    }
}

query GetEpisodes($page: Int){
    episodes(page: $page) {
        info {
            count, pages, next
        }
        results {
            ...EpisodeDetail
        }
    }
}

query GetEpisode($id: ID!) {
    episode(id: $id) {
        ...EpisodeDetail
    }
}

query GetLocations($page: Int) {
    locations(page: $page) {
        info {
            count, pages, next
        }
        results {
            ...LocationDetail
        }
    }
}

query GetLocation($id: ID!) {
    location(id: $id) {
        ...LocationDetail
    }
}


fragment EpisodeDetail on Episode {
    id, name, created, air_date, episode
    characters {
        id, name, image
    }
}

fragment LocationDetail on Location {
    id, name, type, dimension,
    residents {
        id, name, image
    }
}